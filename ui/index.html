<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paket Mutfak</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <form id="form">
          <div class="input">
            <input type="text" id="restaurant-name" class="input__field" placeholder=" " />
            <label for="restaurant-name" class="input__label">Restoran Adı</label>
          </div>
          <div class="input">
            <input type="tel" id="restaurant-phone" class="input__field" placeholder="+90 (---) --- -- --" />
            <label for="restaurant-phone" class="input__label">Restoran Telefon Numarası</label>
          </div>
          <div class="divider"></div>
          <ul id="completed-list"></ul>

          <div class="integration-container"></div>
          <div id="conditional-field"></div>

          <button type="submit" class="btn">Restoran Ekle</button>
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
